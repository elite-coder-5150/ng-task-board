<form class="search-form" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <div class="input-bg">
            <div class="icon">
                <div class="search-icon"></div>
            </div>
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
        </div>
    </div>
</form>
